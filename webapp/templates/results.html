<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matching - Results</title>
</head>
<body>

        {% for match in matches %}
            <li>{{ match }}</li>
        {% endfor %}
    </ul>
</body>
